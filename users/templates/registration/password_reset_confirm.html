{% extends 'base.html'%}
{% load crispy_forms_tags %} 
{% block title %}Add an Article{% endblock %}

{% block content %}
    <div class="container-fluid" style="display: flex; justify-content: center; margin-top: 7rem; margin-bottom: 7rem;">
        {% if messages %}
            <ul  class="messages" style="display: flex; flex-direction: column;  justify-content: flex-start;  margin: 0; padding: 0;">
            {% for message in messages %}
                <li style="list-style-type: none;" class="alert alert-success">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
          <form method="POST">
            {% csrf_token %}
            <h2>Set a New Password</h2>
            {{ form |crispy }}
            <button type="submit">Set Password</button>
        </form>
    </div>
{% endblock %}
