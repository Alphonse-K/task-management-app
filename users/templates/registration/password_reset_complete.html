{% extends 'base.html'%}
{% load crispy_forms_tags %} 
{% block title %} Password reset comfirm {% endblock %}

{% block content %}
<div class="container"></div>
<!-- Modal -->
<div class="modal fade" id="passwordResetCompleteModal" tabindex="-1" role="dialog" aria-labelledby="passwordResetCompleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header" style="display: flex; justify-content: space-between;">
                <h5 class="modal-title" id="passwordResetCompleteModalLabel">Password Reset Complete</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" style="border-radius: .4rem; color: white;">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Your password has been successfully reset. You can now log in with your new password.</p>
            </div>
            <div class="modal-footer">
                <a style="background-color: #186F65; color: white;" href="{% url 'login' %}" class="btn">Log In</a>
            </div>
        </div>
    </div>
</div></div>
    <div class="container-fluid" style="display: flex; justify-content: center; margin-top: 7rem; margin-bottom: 7rem;">
    </div>
{% endblock %}
